<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Google Font Hahmlet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400..900&display=swap" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div id="navbar-container"></div>

    <section id="main-banner-section">
        <img src="./img/banner.jpg" class="img-fluid w-100">
        <h1 class="text-uppercase text-white fw-bold banner-text text-center">OUR Products</h1>
    </section>

    <section id="our-process">
        <div class="container common-section-padding">
            <div class="col-md-12">
                <h6 class="sub-heading fw-bold">Our Gallery</h6>
                <h5 class="main-heading">Explore the Beauty of the Teas</h5>
            </div>
    </section>

    <section id="our-gallery">
        <div class="container">
            <div class="row" id="gallery-list">
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img1.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img-2.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img3.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img4.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img5.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img6.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img7.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
                <div class="col-md-3 mb-3 gallery-item">
                    <img src="./img/gallery-img8.png" class="img-fluid w-100 border-top-left border-bottom-right">
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center custom-pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous" id="prev-page">
                                <span aria-hidden="true"><i class="fa-solid fa-angle-left"></i></span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#" id="page-1">1</a></li>
                        <li class="page-item"><a class="page-link" href="#" id="page-2">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next" id="next-page">
                                <span aria-hidden="true"><i class="fa-solid fa-angle-right"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal for Gallery Carousel -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstarp cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- owl-carousel     -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- customjs -->

    <script src="./js/main.js"></script>
</body>

</html>
